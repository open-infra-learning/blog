# Hugo markup configuration
[markup]
  # Syntax highlight (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is needed (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is Hugo's default markdown parser since v0.60
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # Allow raw HTML in markdown
      unsafe = true
  # Table of contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks configuration
[Permalinks]
  posts = ":contentbasename"

# Privacy settings
[privacy]
  [privacy.googleAnalytics]
    # Configure if using Google Analytics
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Media types for Markdown output
[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["md"]

# Output formats for Markdown
[outputFormats.MarkDown]
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

# Output settings
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]

# Taxonomies configuration for multi-author support
[taxonomies]
  author = "authors"
  category = "categories"
  tag = "tags"
  series = "series"
